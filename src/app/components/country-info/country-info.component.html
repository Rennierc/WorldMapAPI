<div class="overflow-x-auto">
    <table class="table-auto text-left">
        <thead class="text-xs uppercase whitespace-nowrap">
            <tr>
                <th scope="col" class="px-2 py-1">Country:</th>
                <td class="py-1">{{ countryId }}</td>
            </tr>
            <tr>
                <th scope="col" class="px-2 py-1">Capital:</th>
                <td class="py-1">{{ countryCapital }}</td>
            </tr>
            <tr>
                <th scope="col" class="px-2 py-1">Region:</th>
                <td class="py-1">{{ countryRegion }}</td>
            </tr>
            <tr>
                <th scope="col" class="px-2 py-1">Income:</th>
                <td class="py-1">{{ countryIncomeLevel }}</td>
            </tr>
            <tr>
                <th scope="col" class="px-2 py-1">Latitude:</th>
                <td class="py-1">{{ countryLatitude }}</td>
            </tr>
            <tr>
                <th scope="col" class="px-2 py-1">Longitude:</th>
                <td class="py-1">{{ countryLongitude }}</td>
            </tr>
        </thead>
    </table>
</div>
